services:
  - type: web
    name: react-app
    env: node
    branch: main
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npx serve -s dist
    envVars:
      - key: VITE_API_BASE_URL
        value: "https://api.yourapp.com"
      - key: VITE_WS_BASE_URL
        value: "wss://api.yourapp.com"